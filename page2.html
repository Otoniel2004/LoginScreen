<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Cadastro</title>
</head>
<body>
    <div class="main">
        <div class="left-login">
            <h1>Cadastre-se agora mesmo...<br>Vamos contruir o futuro!</h1>
            <img src="img/imgMain.svg" class="left-login-img" alt="imgMain">
        </div>   
        <div class="right-login">
            <div class="card">
                <h1>Cadastro</h1>
                <div class="textfield">
                    <label for="user">Usuário</label>
                    <input type="text" name="user" placeholder="Usuário" id="user">
                </div>
                <div class="textfield">
                    <label for="user">Email</label>
                    <input type="text" name="email" placeholder="Email" id="email">
                </div>
                <div class="textfield">
                    <label for="user">Senha</label>
                    <input type="password" name="password" placeholder="Senha" id="password">
                </div>
                <div class="textfield">
                    <label for="user">Repetir senha</label>
                    <input type="password" name="password2" placeholder="Senha" id="password2">
                </div>
                <button class="btn" onclick="getValue()">Cadastrar</button>
                <a href="index.html">Já se cadastrou? Clique Aqui!</a>
            </div>
        </div>    
    </div>
</body>
</html>
